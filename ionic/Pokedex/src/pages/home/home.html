<ion-header>
  <ion-navbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list [virtualScroll]="allPokemon$ | async">
    <ion-item *virtualItem="let pokemon" (click)="openDetail(pokemon)">
      <ion-thumbnail item-start="">
        <img class="thumbnail" item-start src="assets/images/pokemon_{{pokemon.id}}.png" alt="#{{pokemon.id}}">
      </ion-thumbnail>

      # {{ pokemon.id }} - {{pokemon.name}}
    </ion-item>
  </ion-list>


</ion-content>
